<body>

<!--------------Profile-Page----------------->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/MoneyGetting.jpg" alt="picture" width="100%">
            </div>
            <div class="col">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="loginSwitch()">Login</span>
                        <span onclick="registerSwitch()">Register</span>
                        <hr id="indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username" id="usernameLogin" >
                        <input type="password" placeholder="Password" id="passwordLogin">
                        <button class="btn" onclick="login()">Login</button>
                        <a href="">Forgot Password</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" id="usernameRegister" placeholder="username" >
                        <input type="email" id="emailRegister" placeholder="email">
                        <input type="password" id="passwordRegister" placeholder="password">
                        <button class="btn" onclick="register()"> Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!------------------js toggle menu------------->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight ="0px";

    function menutoggle(){
        if (MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight == "0px"
        }
    }
</script>

<!-------------toggle form--------------->
<script>

    var LoginForm = document.getElementById("LoginForm")
    var RegForm = document.getElementById("RegForm")
    var indicator = document. getElementById("indicator")

    function registerSwitch(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        indicator.style.transform = "translateX(100px)";
    }

    function loginSwitch(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        indicator.style.transform = "translateX(0px)";
    }

   function login() {
        const xhttp = new XMLHttpRequest();
        const username =document.getElementById("usernameLogin").value;
        const password =document.getElementById("passwordLogin").value;
        xhttp.open("GET", `/login?username=${username}&password=${password}`, true);
        xhttp.send();
    }

function register() {
        let xhttp = new XMLHttpRequest();
        const username =document.getElementById("usernameRegister").value;
        const email =document.getElementById("emailRegister").value;
        const password =document.getElementById("passwordRegister").value;

        xhttp.open("POST","/register", true)
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({username:username, email:email,password:password}))
    }


</script>


</body>
